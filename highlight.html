<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight</title>
    <script src="highlight.js"></script>
</head>

<body>
    <audio id="audio" controls>
        <source src="./jameslan.ogg" type="audio/ogg">
        Trình duyệt không hỗ trợ audio.
    </audio>
    <pre id="dialog-content">
    </pre>

    <script>
        fetch('./jameslan.json')
            .then(response => response.json())
            .then(data => {
                const dialogContent = document.getElementById('dialog-content');
                const audio = document.getElementById('audio');

                // Tạo HTML cho hội thoại
                dialogContent.innerHTML = data.dialog.map((turn, index) =>
                    `<span id="sentence-${index}" class="sentence">${turn.text}</span>\n`
                ).join(' ');

                // Lắng nghe sự kiện timeupdate của audio
                audio.addEventListener('timeupdate', () => {
                    let currentTime = audio.currentTime;

                    // Duyệt qua từng câu để kiểm tra highlight
                    data.dialog.forEach((turn, index) => {
                        let sentence = document.getElementById(`sentence-${index}`);
                        if (currentTime >= turn.start) {
                            sentence.classList.add('highlight');
                        } else {
                            sentence.classList.remove('highlight');
                        }
                    });
                });
            })
            .catch(error => {
                console.error('Lỗi khi đọc file JSON:', error);
            });

    </script>
</body>
<style>
    .sentence {
  font-size: 18px;
  margin-right: 8px;
  transition: color 0.3s, background-color 0.3s;
}

.highlight {
  color: white;
  background-color: #007bff;
  padding: 2px 5px;
  border-radius: 5px;
}

</style>
</html>
